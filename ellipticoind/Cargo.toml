[package]
name = "ellipticoind"
version = "0.1.0"
authors = ["Mason Fischer <mason@kissr.co>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.0.0", features = ["postgres"] }
dotenv = "0.9.0"
hex = "0.4.0"
sha2 = "0.8.0"
lazy_static = "1.3.0"
base64 = "0.10.1"
rocksdb = { git = "https://github.com/iSynaptic/rust-rocksdb", branch = "ops-and-structure"}
serde_bytes = "0.11.1"
vm = { path = "../vm" }
hashfactor = { path = "../hashfactor" }
serde = { version = "1.0.90", features = ["derive"]}
mime = "0.3"
bytes = "0.4.8"
redis = { git = "https://github.com/Marwes/redis-rs", branch = "async_await_api" }
serde_cbor = { git = "https://github.com/pyfisch/cbor" }
hyper = { version = "=0.13.0-alpha.4", features = ["unstable-stream"] }
clap = { git = "https://github.com/clap-rs/clap.git" }
rand = "*"
warp = {path = "../../warp"}
reqwest = {git = "https://github.com/seanmonstar/reqwest.git" }
futures-preview = "0.3.0-alpha.19"
futures-util-preview = "0.3.0-alpha.19"
tokio = "0.2.0-alpha.6"
tokio-executor = "=0.2.0-alpha.6"
[dev-dependencies]
tokio-test = "0.0.0"
