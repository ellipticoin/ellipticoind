[package]
name = "ellipticoind"
version = "0.1.0"
authors = ["Mason Fischer <mason@kissr.co>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
diesel = { version = "1.0.0", features = ["postgres", "r2d2"] }
dotenv = "0.9.0"
hex = "0.4.0"
sha2 = "0.8.0"
lazy_static = "1.3.0"
base64 = "0.10.1"
rocksdb = { git = "https://github.com/iSynaptic/rust-rocksdb", branch = "ops-and-structure"}
vm = { path = "../vm" }
hashfactor = { path = "../hashfactor" }
mime = "0.3"
network = { path = "../network" }
bytes = "0.4.8"
redis = { git = "https://github.com/Marwes/redis-rs", branch = "async_await_api" }
serde = { version = "1.0.90", features = ["derive"] }
serde_bytes = "0.11.1"
serde_cbor = { git = "https://github.com/pyfisch/cbor" }
clap = { git = "https://github.com/clap-rs/clap.git" }
rand = "*"
#warp = { path = "../../warp"}
warp = {git = "https://github.com/masonforest/warp.git", branch = "add-cbor-mime-type"}
diesel_migrations = "1.4.0"
futures-core-preview = "0.3.0-alpha.19"
ed25519-dalek = "1.0.0-pre.3"
futures = "0.3.1"
url = "*"
http-service = "*"
futures-util = "0.3.1"
tide = { git = "https://github.com/masonforest/tide" }
async-std = {version = "1.4.0", features = ["unstable"]}
tokio = "0.2.6"
futures-timer = "2.0.2"
async-tungstenite = {git = "https://github.com/sdroege/async-tungstenite.git" }
tungstenite = { version = "0.9.2", default-features = false}
[dev-dependencies]
reqwest = {git = "https://github.com/seanmonstar/reqwest.git" }
tokio-test = "0.0.0"
[profile.dev]
panic = 'unwind'
